<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="userDetailsModal" th:if="${userDetails}">
        <div class="space-y-4">
            <!-- Basic Information -->
            <div class="border-b pb-4">
                <h4 class="font-semibold text-lg mb-3 text-indigo-700">Basic Information</h4>
                <div class="flex items-start">
                    <div class="mr-4">
                        <img th:if="${userDetails.profileImagePath}" 
                             th:src="${userDetails.profileImagePath}" 
                             alt="Profile" 
                             class="h-20 w-20 rounded-full object-cover border-2 border-gray-200">
                        <div th:unless="${userDetails.profileImagePath}" 
                             class="h-20 w-20 rounded-full bg-gray-200 flex items-center justify-center border-2 border-gray-300">
                            <span class="text-gray-500 text-2xl font-bold">
                                [[${#strings.substring(userDetails.name, 0, 1)}]]
                            </span>
                        </div>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-xl font-bold" th:text="${userDetails.name}"></h3>
                        <p class="text-gray-600 mb-2" th:text="${userDetails.email}"></p>
                        <div class="flex space-x-4">
                            <div class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm">
                                <span th:text="${userDetails.role}"></span>
                            </div>
                            <div class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm">
                                <span th:text="${userDetails.userType}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Borrowing Statistics -->
            <div>
                <h4 class="font-semibold text-lg mb-3 text-indigo-700">Borrowing Statistics</h4>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <div class="bg-gray-50 p-3 rounded-lg text-center">
                        <p class="text-sm text-gray-500 mb-1">Total Borrowed</p>
                        <p class="text-2xl font-bold text-indigo-600" th:text="${userDetails.totalBooksBorrowed}">0</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg text-center">
                        <p class="text-sm text-gray-500 mb-1">Currently Borrowed</p>
                        <p class="text-2xl font-bold text-green-600" th:text="${userDetails.currentlyBorrowedCount}">0</p>
                    </div>
                    <div th:if="${userDetails.overdueBooksCount > 0}" 
                         class="bg-red-50 p-3 rounded-lg text-center">
                        <p class="text-sm text-red-500 mb-1">Overdue Books</p>
                        <p class="text-2xl font-bold text-red-600" th:text="${userDetails.overdueBooksCount}">0</p>
                    </div>
                    <div th:if="${userDetails.overdueBooksCount == 0}" 
                         class="bg-gray-50 p-3 rounded-lg text-center">
                        <p class="text-sm text-gray-500 mb-1">Overdue Books</p>
                        <p class="text-2xl font-bold text-green-600">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Current Borrowings -->
            <div th:if="${not #lists.isEmpty(userDetails.currentBorrowings)}">
                <h4 class="font-semibold text-lg mb-3 text-indigo-700">Currently Borrowed Books</h4>
                <div class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    <div th:each="borrowing : ${userDetails.currentBorrowings}" 
                         class="border border-gray-200 rounded-lg p-3 hover:bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <p class="font-medium" th:text="${borrowing.bookTitle}"></p>
                                <p class="text-sm text-gray-600" th:text="'by ' + ${borrowing.author}"></p>
                                <div class="flex justify-between text-sm mt-2">
                                    <span class="text-gray-500">
                                        Borrowed: 
                                        <span th:text="${#temporals.format(borrowing.borrowDate, 'MMM dd, yyyy')}"></span>
                                    </span>
                                    <span class="font-medium" 
                                          th:class="${borrowing.overdue} ? 'text-red-600' : 'text-gray-700'">
                                        Due: 
                                        <span th:text="${#temporals.format(borrowing.dueDate, 'MMM dd, yyyy')}"></span>
                                    </span>
                                </div>
                            </div>
                            <div th:if="${borrowing.overdue}" 
                                 class="ml-3 bg-red-100 text-red-800 text-xs font-bold px-2 py-1 rounded">
                                OVERDUE
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State for Current Borrowings -->
            <div th:if="${#lists.isEmpty(userDetails.currentBorrowings)}">
                <h4 class="font-semibold text-lg mb-3 text-indigo-700">Currently Borrowed Books</h4>
                <div class="bg-gray-50 p-4 rounded-lg text-center">
                    <svg class="w-12 h-12 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <p class="text-gray-500">No books currently borrowed</p>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-3 pt-4 border-t">
                <form th:action="@{/admin/users/{id}/trigger-reset(id=${userDetails.id})}" 
                      method="post" style="display: inline;">
                    <button type="submit" 
                            onclick="return confirm('Send password reset email to this user?')"
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm">
                        Reset Password
                    </button>
                </form>
                <form th:action="@{/admin/users/{id}/delete(id=${userDetails.id})}" 
                      method="post" style="display: inline;">
                    <button type="submit" 
                            onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')"
                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm">
                        Delete User
                    </button>
                </form>
                <button onclick="closeUserDetailsModal()"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>
    
    <!-- Error Fragment -->
    <div th:fragment="error" th:if="${error}">
        <div class="text-center py-8">
            <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-600 font-medium" th:text="${error}"></p>
            <button onclick="closeUserDetailsModal()"
                    class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md text-sm">
                Close
            </button>
        </div>
    </div>
</body>
</html>
